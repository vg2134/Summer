{% extends "atgenapp/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
      <div class="card border-dark bg-light card-signin my-5 shadow-nohover">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Contact Us</b></h5>
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
              <button class="btn btn-lg btn-primary btn-block"><a href="{% url 'home' %}">Cancel</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
