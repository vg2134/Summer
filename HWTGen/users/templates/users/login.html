{% extends "hwtgenapp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-dark bg-light card-signin my-5 shadow-nohover">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Sign In</b></h5>
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
              <a class="btn btn-lg btn-primary btn-block"href="/users/password-reset/">Forgot Password?</a>
            </div>
            <small><p class="text-center">Not registered yet! <a href="{% url 'register' %}"><b>Register Now!</b></a></p></small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
