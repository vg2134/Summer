{% extends "hwtgenapp/base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-dark bg-light card-signin my-5 shadow-nohover">
        <div class="card-body">
          <h5 class="card-title text-center">
            <b>Your new password has been set.</b>
          </h5>
          <form class="form-signin">
            <div class="form-group">
              <a
                class="btn btn-lg btn-primary btn-block"
                href="{% url 'login' %}"
                >Sign In Here</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
